name: Couldfoundry CI Lab
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew clean build
    - name: Create deployment descriptor
      run: |
      archivesBaseName="$(./gradlew properties -q | grep '^archivesBaseName:' | awk '{print $2}')"
      echo "archivePath: artifactDir/${archivesBaseName}-1.jar" >> deployment.yaml
    - name: Add manifest to build result
      run: |
      cp ./manifest.yaml ./build/libs
      echo "manifestPath: artifactDir/manifest.yaml" >> deployment.yaml
    - uses: actions/upload-artifact@v1
      with:
        name: artifactDir
        path: build/libs
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: determine artifact version
        run:
      - name: cf login to https://api.run.pivotal.io
        uses: comsysto/cloudfoundry-action/auth@develop
        with:
          api: 'https://api.run.pivotal.io'
          user: ${{ secrets.CF_USERNAME }}
          password: ${{ secrets.CF_PASSWORD }}
      - name: cf target -o mvg -s development
        uses: comsysto/cloudfoundry-action/cli@develop
        with:
          args: target -o mvg -s development
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: artifactDir
      - name: Read deployment.yaml
        run: |
        less artifactDir/deployment.yaml
        export archivePath=artifactDir/manifest.yaml
        export manifestPath=artifactDir/manifest.yaml
      - name: cf push
        uses: comsysto/cloudfoundry-action/cli@develop
        with:
          args: push -f ${{ manifestPath }} -p ${{ archivePath }} --no-start
