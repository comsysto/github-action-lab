name: Couldfoundry CI Lab
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew clean build
    - name: Prepare deploymentArchive
      run: |
        cp ./manifest.yaml ./build/libs

        archivesBaseName="$(./gradlew properties -q | grep '^archivesBaseName:' | awk '{print $2}')"
        version="$(./gradlew properties  -q | grep '^version:' | awk '{print $2}')"

        cat >./build/libs/deploymentInfo.json <<EOL
        {
          "archivePath": "deploymentArchive/${archivesBaseName}-${version}.jar",
          "manifestPath": "deploymentArchive/manifest.yaml"
        }
        EOL

        chmod +x ./build/libs/deploymentInfo.json

    - name: Upload deploymentArchive
      uses: actions/upload-artifact@v1
      with:
        name: deploymentArchive
        path: build/libs
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: cf login to https://api.run.pivotal.io
        uses: comsysto/cloudfoundry-action/auth@develop
        with:
          api: 'https://api.run.pivotal.io'
          user: ${{ secrets.CF_USERNAME }}
          password: ${{ secrets.CF_PASSWORD }}
      - name: cf target -o mvg -s development
        uses: comsysto/cloudfoundry-action/cli@develop
        with:
          args: target -o mvg -s development
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: deploymentArchive
      - name: Read deploymentInfo.json
        id: deploymentInfo
        run: |
          ls -la deploymentArchive

          echo "----"

          less deploymentArchive/deploymentInfo.json

          echo "----"

          rawJson=(<deploymentArchive/deploymentInfo.json)

          echo $rawJson

          echo "Parsing raw json"

          deploymentInfo=toJson($rawJson)

          echo "Archive path from deploymentInfo file: ${deploymentInfo.archivePath}"
          echo "Manifest path from deploymentInfo file: ${deploymentInfo.manifestPath}"

          echo "::set-output name=archivePath::deploymentArchive/agile-dev-starter-0.0.1-SNAPSHOT.jar"
          echo "::set-output name=manifestPath::deploymentArchive/manifest.yaml"
      - name: cf push
        uses: comsysto/cloudfoundry-action/cli@develop
        with:
          args: push -f ${{ steps.deploymentInfo.outputs.manifestPath }} -p ${{ steps.deploymentInfo.outputs.archivePath }} --no-start
